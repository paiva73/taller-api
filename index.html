<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Animete-css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootrstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icon-->
    <link rel="icon" href="icon-rym.png">

    <title>Rick and Morty</title>
</head>
<body>
    <div id="particles-js"></div>
    <div id="container-relative">

        <header class="container m-auto">
            <h1 class="text-center p-5 m-3 animate__animated animate__flash animate__faster animate__repeat-2" ><span style="font-size: 10rem;">R</span>ick <span style="font-size: 4rem;">a<span style="font-size: 3rem;">n</span>d</span> <span style="font-size: 9rem;">M</span>orty</h1>
                <section class="row">
                    <div class="col-12 col-md-6 mb-2">
                        <input type="radio" class="btn-check" name="status" id="alive" autocomplete="off">
                        <label class="btn text-white" for="alive">Alive</label>
                        <input type="radio" class="btn-check" name="status" id="dead" autocomplete="off">
                        <label class="btn text-white" for="dead">Dead</label>
                        
                        <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off">
                        <label class="btn text-white" for="female">Female</label>
                        <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off">
                        <label class="btn text-white" for="male">Male</label>

                        <button type="button" class="btn border btn-danger text-white" id="clear" autocomplete="off">Clear</button>

                    </div>

                    <div class="col-12 col-md-6 mb-2">
                        <input type="search" name="searchCharacter" id="searchCharacter" class="form-control" placeholder="Search character">
                    </div>  
                </section>
            </header>

            <main class="container m-auto">
                <section class="row" id="container"></section>
            </main>
    </div>

    <!-- Particles -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Bootrstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Mi JS -->
    <script src="js/index.js"></script>
</body>
</html>
